<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ふたつの紙</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <div class="paper left">
      <textarea id="searchInput" placeholder="思い出したいことを書く..."></textarea>
      <input type="text" id="searchTagInput" placeholder="#タグで想起">
      <input type="text" id="searchDateInput" placeholder="日付で検索（例: YYYY/MM/DD または YYYY/MM/DD-YYYY/MM/DD）">
      <button id="recallButton">想起する</button>
      <div id="searchResult"></div>
    </div>
    <div class="paper right">
      <textarea id="memoInput" placeholder="覚えておきたいことを書く..."></textarea>
      <input type="text" id="tagInput" placeholder="#タグづけする（スペースで区切り）">
      <button id="saveButton">記憶する</button>
    </div>
  </div>

  <div id="absorbAnimationContainer"></div>

  <script src="script2.js"></script>
</body>
</html>
